<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brain outline -->
  <path d="M 50 15 
           C 35 15, 25 20, 20 30
           C 15 35, 12 42, 15 50
           C 12 58, 15 65, 20 70
           C 25 80, 35 85, 50 85
           C 65 85, 75 80, 80 70
           C 85 65, 88 58, 85 50
           C 88 42, 85 35, 80 30
           C 75 20, 65 15, 50 15 Z" 
        fill="url(#brainGradient)" 
        stroke="#4f46e5" 
        stroke-width="2"/>
  
  <!-- Brain fissure/division -->
  <path d="M 50 20 L 50 80" 
        stroke="#4f46e5" 
        stroke-width="1.5" 
        stroke-linecap="round"/>
  
  <!-- Neural connections/patterns on left hemisphere -->
  <circle cx="35" cy="35" r="3" fill="#a78bfa" opacity="0.8"/>
  <circle cx="30" cy="50" r="2.5" fill="#a78bfa" opacity="0.8"/>
  <circle cx="38" cy="55" r="2" fill="#a78bfa" opacity="0.8"/>
  <circle cx="32" cy="65" r="2.5" fill="#a78bfa" opacity="0.8"/>
  <circle cx="40" cy="70" r="2" fill="#a78bfa" opacity="0.8"/>
  
  <!-- Neural connections/patterns on right hemisphere -->
  <circle cx="65" cy="35" r="3" fill="#a78bfa" opacity="0.8"/>
  <circle cx="70" cy="50" r="2.5" fill="#a78bfa" opacity="0.8"/>
  <circle cx="62" cy="55" r="2" fill="#a78bfa" opacity="0.8"/>
  <circle cx="68" cy="65" r="2.5" fill="#a78bfa" opacity="0.8"/>
  <circle cx="60" cy="70" r="2" fill="#a78bfa" opacity="0.8"/>
  
  <!-- Connecting lines (neural pathways) -->
  <path d="M 35 35 Q 40 42, 30 50" 
        stroke="#c4b5fd" 
        stroke-width="1" 
        fill="none" 
        opacity="0.6"/>
  <path d="M 65 35 Q 60 42, 70 50" 
        stroke="#c4b5fd" 
        stroke-width="1" 
        fill="none" 
        opacity="0.6"/>
</svg>

